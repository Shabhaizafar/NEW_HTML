<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag (Basic Animation)</title>
    
</head>
<body>
    HTML
    <br>
    <marquee direction="" bgcolor="blue" width="150px" height="" behavior="" loop="" scrolldelay="500">
        HTML
    </marquee>
    <br>
    <marquee direction="" bgcolor="blue" width="150px" height="" behavior="" loop="">
        HTML
    </marquee>
    <br>
     <marquee direction="" bgcolor="blue" width="150px" height="" behavior="" loop="" scrollamount="15">
        HTML
    </marquee>
    <br>
    <marquee direction="" bgcolor="blue" width="150px" height="" behavior="" loop="" scrollamount="15" scrolldelay="500">
        HTML
    </marquee>
    <br>
    <marquee behavior="" direction="" bgcolor="red" hspace="" vspace="">
        HTML 
    </marquee>
    html
</body>
</html>


<!-- 
Marquee Tag Attributes : 
1. direction : left(default)/right/up/down
2. bgcolor : colorname
3. width : px/%
4. height : px
5. behavior : scroll(default)/slide/alternate
6. loop : numeric number
7. scrollamunt : second / 15 /15s
8. scrolldelay : milisecond / 500 / 500ms
    1s = 1000ms
9. hspace(horizontal) : px/%

10.vspace(vertical) : px/%


-->
