<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Booking Form</title>
</head>
<body>
  <h2>Travel Booking Form</h2>
  <form>
    Full Name: <input type="text" name="fullName" required>
    <br><br>

    Departure Date: <input type="date" name="departureDate">
    <br><br>

    Departure Time: <input type="time" name="departureTime">
    <br><br>

    Return Date and Time: <input type="datetime-local" name="returnDateTime">
    <br><br>

    Preferred Travel Month: <input type="month" name="travelMonth">
    <br><br>

    Preferred Travel Week: <input type="week" name="travelWeek">
    <br><br>

    <input type="submit" value="Book Trip">
  </form>
</body>
</html>
