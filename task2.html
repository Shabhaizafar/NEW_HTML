  <!DOCTYPE html>
<html>
<head>
  <title>Ultra Complex Table Maze</title>
</head>
<body>

<h2 align="center">Ultra Complex Table Maze</h2>

<table border="1" cellspacing="0" cellpadding="10" align="center">
  <!-- Row 1 -->
  <tr>
    <td rowspan="9" bgcolor="lightgrey">A</td>
    <td colspan="7" bgcolor="white">B</td>
    <td rowspan="9" bgcolor="lightgrey">C</td>
  </tr>

  <!-- Row 2 -->
  <tr>
    <td rowspan="7" bgcolor="lightgrey">D</td>
    <td colspan="5" bgcolor="white">E</td>
    <td rowspan="7" bgcolor="lightgrey">F</td>
  </tr>

  <!-- Row 3 -->
  <tr>
    <td rowspan="5" bgcolor="lightgrey">G</td>
    <td colspan="3" bgcolor="white">H</td>
    <td rowspan="5" bgcolor="lightgrey">I</td>
  </tr>

  <!-- Row 4 -->
  <tr>
    <td rowspan="3" bgcolor="lightgrey">J</td>
    <td bgcolor="white">K</td>
    <td rowspan="3" bgcolor="lightgrey">L</td>
  </tr>

  <!-- Row 5 -->
  <tr>
    <td bgcolor="white">M</td>
  </tr>

  <!-- Row 6 -->
  <tr>
    <td bgcolor="white">N</td>
  </tr>

  <!-- Row 7 -->
  <tr>
    <td colspan="3" bgcolor="white">O</td>
  </tr>

  <!-- Row 8 -->
  <tr>
    <td colspan="5" bgcolor="lightgrey">P</td>
  </tr>

  <!-- Row 9 -->
  <tr>
    <td colspan="7" bgcolor="grey" align="center"><b>CORE Q</b></td>
  </tr>
</table>

</body>
</html>
