<!DOCTYPE html>
<html>
<head>
    <title>Colorful Pyramid Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="8" align="center">
    <!-- Header Row -->
    <tr>
        <td colspan="5" rowspan="2" align="center" bgcolor="#FFD700"><b>HEADER</b></td>
        <td colspan="3" align="center" bgcolor="#FFB6C1">Top Right</td>
    </tr>
    <tr>
        <td colspan="3" align="center" bgcolor="#FFA07A">Notices</td>
    </tr>

    <!-- Navigation Sidebar and Main Section -->
    <tr>
        <td rowspan="5" bgcolor="#ADFF2F" align="center"><b>LEFT<br>MENU</b></td>
        <td colspan="4" rowspan="2" align="center" bgcolor="#F0E68C">MAIN SECTION</td>
        <td colspan="3" align="center" bgcolor="#20B2AA">Quick Links</td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="#98FB98" align="center">L1</td>
        <td rowspan="2" bgcolor="#98FB98" align="center">L2</td>
        <td rowspan="2" bgcolor="#98FB98" align="center">L3</td>
    </tr>

    <!-- Center Body Content -->
    <tr>
        <td colspan="4" align="center" bgcolor="#DDA0DD">Widget A</td>
    </tr>

    <tr>
        <td rowspan="2" colspan="2" align="center" bgcolor="#AFEEEE">Widget B</td>
        <td rowspan="2" colspan="2" align="center" bgcolor="#E6E6FA">Widget C</td>
        <td colspan="3" align="center" bgcolor="#F5DEB3">Updates</td>
    </tr>
    <tr>
        <td bgcolor="#FFE4B5" align="center">1</td>
        <td bgcolor="#FFE4B5" align="center">2</td>
        <td bgcolor="#FFE4B5" align="center">3</td>
    </tr>

    <!-- Footer Row -->
    <tr>
        <td colspan="8" align="center" bgcolor="#ADD8E6"><b>FOOTER - SYSTEM STATUS PANEL</b></td>
    </tr>
</table>
<br>

<table border="1" cellpadding="10" cellspacing="0" align="center">
    <!-- Top Row -->
    <tr>
        <td colspan="7" align="center" bgcolor="#FFD700"><b>Pyramid</b></td>
    </tr>

    <!-- Row 1 -->
    <tr>
        <td colspan="2" rowspan="2" bgcolor="#FFB6C1" align="center">A</td>
        <td colspan="3" align="center" bgcolor="#ADFF2F">B</td>
        <td colspan="2" rowspan="2" bgcolor="#FFB6C1" align="center">C</td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <td align="center" bgcolor="#20B2AA">D</td>
        <td align="center" bgcolor="#87CEFA">E</td>
        <td align="center" bgcolor="#20B2AA">F</td>
    </tr>

    <!-- Row 3 -->
    <tr>
        <td colspan="7" align="center" bgcolor="#FFA07A">G</td>
    </tr>

    <!-- Row 4 -->
    <tr>
        <td rowspan="2" bgcolor="#98FB98" align="center">H</td>
        <td colspan="5" bgcolor="#DDA0DD" align="center">I</td>
        <td rowspan="2" bgcolor="#98FB98" align="center">J</td>
    </tr>

    <!-- Row 5 -->
    <tr>
        <td align="center" bgcolor="#FFDEAD">1</td>
        <td align="center" bgcolor="#FFDEAD">2</td>
        <td align="center" bgcolor="#FFDEAD">3</td>
        <td align="center" bgcolor="#FFDEAD">4</td>
        <td align="center" bgcolor="#FFDEAD">5</td>
    </tr>

    <!-- Row 6 -->
    <tr>
        <td colspan="7" align="center" bgcolor="#E0FFFF"><b>Base</b></td>
    </tr>
</table>

</body>
</html>
